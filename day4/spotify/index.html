<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Spotify</title>
</head>
<body>
    <div class="container">
        <h1>
            Movie Sounds
        </h1>
        <button onclick="stopSnippet();">Stop the Music!</button>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="getSong(this.id,event)"><img src="images/anna.jpg" alt="Say Goodbye - Natalia Safran" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onclick="getSong(this.id,event)"><img src="images/eeao.webp" alt="Life Can Be So Delicious" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onclick="getSong(this.id,event)"><img src="images/incep.jpg" alt="INon, je ne Regrette rien" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onclick="getSong(this.id,event)"><img src="images/lucy.png" alt="Dancing in Nowhere" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onclick="getSong(this.id,event)"><img src="images/para.jpg" alt="Paralyzed - Rock Kills Kid" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onclick="getSong(this.id,event)"><img src="images/tran.jpg" alt="Genesis Jorma" class="gallery__img"></figure>
        </div>
    </div>
</body>
</html>
